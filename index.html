<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>æ‰‹è¡¨é˜…è¯»å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        /* ä¸»å®¹å™¨ */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        .header {
            background: linear-gradient(to bottom, #1c1c1e, #000);
            padding: 8px 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            border-bottom: 0.5px solid #333;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #007AFF;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ä¹¦æ¶ */
        .bookshelf {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .book-item {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .book-item:active {
            background: #2c2c2e;
        }

        .book-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .book-progress {
            font-size: 11px;
            color: #8e8e93;
        }

        .continue-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
        }

        /* é˜…è¯»å™¨ */
        .reader {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            font-size: 16px;
            line-height: 1.8;
            color: #fff;
            background: #000;
        }

        .reader-content p {
            margin-bottom: 1em;
            text-indent: 2em;
        }

        /* åº•éƒ¨æ§åˆ¶æ  */
        .controls {
            background: #1c1c1e;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            border-top: 0.5px solid #333;
            flex-shrink: 0;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #007AFF;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.2);
        }

        /* è¿›åº¦æŒ‡ç¤ºå™¨ */
        .progress-bar {
            height: 2px;
            background: #1c1c1e;
            position: relative;
            flex-shrink: 0;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s;
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            text-align: center;
            padding: 20px;
            color: #8e8e93;
            font-size: 12px;
        }

        /* ç®€åŒ–ç‰ˆä¸»é¢˜ */
        .reader-content.light {
            background: #fff;
            color: #000;
        }

        /* å¿«é€Ÿæ“ä½œæç¤º */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* æ»šåŠ¨æ¡ä¼˜åŒ– */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* ä¸“ä¸ºå°å±å¹•ä¼˜åŒ– */
        @media (max-width: 200px) {
            body {
                font-size: 12px;
            }
            
            .reader-content {
                font-size: 14px;
                padding: 10px;
            }
            
            .book-title {
                font-size: 12px;
            }
            
            .controls {
                padding: 5px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ä¹¦æ¶ç•Œé¢ -->
        <div id="bookshelfView" class="container">
            <div class="header">
                <div class="header-title">ğŸ“š ä¹¦æ¶</div>
            </div>
            <div class="bookshelf" id="bookshelf">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>

        <!-- é˜…è¯»å™¨ç•Œé¢ -->
        <div id="readerView" class="reader">
            <div class="header">
                <button class="back-btn" onclick="closeReader()">â€¹</button>
                <div class="header-title" id="bookTitle">ä¹¦å</div>
                <div style="width: 30px;"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="reader-content" id="readerContent">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="changeFontSize(-2)">A-</button>
                <button class="control-btn" onclick="toggleTheme()">â˜€ï¸</button>
                <button class="control-btn" onclick="changeFontSize(2)">A+</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let books = [];
        let currentBook = null;
        let fontSize = 16;
        let isLight = false;
        let progressData = {};

        // è·å–åŸºç¡€è·¯å¾„
        function getBasePath() {
            const path = window.location.pathname;
            if (path.includes('/Reading')) {
                return '/Reading';
            }
            return '';
        }

        // ç®€åŒ–çš„è¿›åº¦ä¿å­˜ï¼ˆä½¿ç”¨URLå‚æ•°ä½œä¸ºå¤‡é€‰æ–¹æ¡ˆï¼‰
        function saveProgress() {
            if (!currentBook) return;
            
            const content = document.getElementById('readerContent');
            const progress = Math.round((content.scrollTop / (content.scrollHeight - content.clientHeight)) * 100) || 0;
            
            // å°è¯•ä½¿ç”¨localStorage
            try {
                const key = `watch_${currentBook.filename}`;
                const data = {
                    progress: progress,
                    scrollTop: content.scrollTop,
                    fontSize: fontSize,
                    theme: isLight ? 'light' : 'dark'
                };
                localStorage.setItem(key, JSON.stringify(data));
                
                // åŒæ—¶ä¿å­˜åˆ°å†…å­˜
                progressData[currentBook.filename] = data;
            } catch (e) {
                // å¦‚æœlocalStorageå¤±è´¥ï¼Œä»…ä½¿ç”¨å†…å­˜
                progressData[currentBook.filename] = {
                    progress: progress,
                    scrollTop: content.scrollTop,
                    fontSize: fontSize,
                    theme: isLight ? 'light' : 'dark'
                };
            }
            
            updateProgressBar(progress);
        }

        // åŠ è½½è¿›åº¦
        function loadProgress(filename) {
            // å…ˆå°è¯•ä»localStorageåŠ è½½
            try {
                const saved = localStorage.getItem(`watch_${filename}`);
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (e) {
                // localStorageå¤±è´¥ï¼Œä½¿ç”¨å†…å­˜ä¸­çš„æ•°æ®
            }
            
            // è¿”å›å†…å­˜ä¸­çš„æ•°æ®æˆ–null
            return progressData[filename] || null;
        }

        // åŠ è½½ä¹¦ç±åˆ—è¡¨
        async function loadBooks() {
            try {
                const basePath = getBasePath();
                const response = await fetch(basePath ? `${basePath}/booklist.json` : 'booklist.json');
                books = await response.json();
                displayBooks();
            } catch (error) {
                document.getElementById('bookshelf').innerHTML = 
                    '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºä¹¦ç±åˆ—è¡¨
        function displayBooks() {
            const bookshelf = document.getElementById('bookshelf');
            bookshelf.innerHTML = books.map((book, index) => {
                const progress = loadProgress(book.filename);
                return `
                    <div class="book-item" onclick="openBook(${index})">
                        <div class="book-title">${book.title}</div>
                        <div class="book-progress">
                            ${progress ? `å·²è¯» ${progress.progress}%` : 'æœªè¯»'}
                        </div>
                        ${progress && progress.progress > 0 ? '<div class="continue-badge"></div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // æ‰“å¼€ä¹¦ç±
        async function openBook(index) {
            currentBook = books[index];
            document.getElementById('bookshelfView').style.display = 'none';
            document.getElementById('readerView').style.display = 'flex';
            document.getElementById('bookTitle').textContent = currentBook.title;
            
            try {
                const basePath = getBasePath();
                const bookPath = basePath ? 
                    `${basePath}/books/${currentBook.filename}` : 
                    `books/${currentBook.filename}`;
                
                const response = await fetch(bookPath);
                const text = await response.text();
                
                const content = document.getElementById('readerContent');
                content.innerHTML = text
                    .split('\n')
                    .filter(line => line.trim())
                    .map(p => `<p>${p}</p>`)
                    .join('');
                
                // æ¢å¤è¿›åº¦
                const saved = loadProgress(currentBook.filename);
                if (saved) {
                    fontSize = saved.fontSize || 16;
                    content.style.fontSize = fontSize + 'px';
                    
                    if (saved.theme === 'light' && !isLight) {
                        toggleTheme();
                    }
                    
                    setTimeout(() => {
                        content.scrollTop = saved.scrollTop || 0;
                        updateProgressBar(saved.progress || 0);
                    }, 100);
                }
                
                // ç›‘å¬æ»šåŠ¨
                content.onscroll = debounce(saveProgress, 500);
                
            } catch (error) {
                document.getElementById('readerContent').innerHTML = 
                    '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        // å…³é—­é˜…è¯»å™¨
        function closeReader() {
            saveProgress();
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('bookshelfView').style.display = 'block';
            displayBooks();
        }

        // æ”¹å˜å­—ä½“å¤§å°
        function changeFontSize(delta) {
            fontSize = Math.max(12, Math.min(24, fontSize + delta));
            document.getElementById('readerContent').style.fontSize = fontSize + 'px';
            showToast(`å­—ä½“: ${fontSize}px`);
            saveProgress();
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            isLight = !isLight;
            const content = document.getElementById('readerContent');
            if (isLight) {
                content.classList.add('light');
                document.querySelector('.control-btn:nth-child(2)').textContent = 'ğŸŒ™';
            } else {
                content.classList.remove('light');
                document.querySelector('.control-btn:nth-child(2)').textContent = 'â˜€ï¸';
            }
            showToast(isLight ? 'æ—¥é—´æ¨¡å¼' : 'å¤œé—´æ¨¡å¼');
            saveProgress();
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar(progress) {
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadBooks);
        
        // é¡µé¢å…³é—­æ—¶ä¿å­˜
        window.addEventListener('beforeunload', saveProgress);
        window.addEventListener('pagehide', saveProgress);
        
        // æ”¯æŒDigital Crownæ»šåŠ¨
        document.addEventListener('wheel', (e) => {
            if (document.getElementById('readerView').style.display === 'flex') {
                e.preventDefault();
                const content = document.getElementById('readerContent');
                content.scrollTop += e.deltaY;
            }
        });
    </script>
</body>
</html>
