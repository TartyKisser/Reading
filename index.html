    <script>
        // ========== å…¨å±€å˜é‡ ==========
        let books = [];
        let currentFontSize = 16;
        let isDarkMode = false;

        let autoSaveInterval = null;
        
        // å†…å­˜ç¼“å­˜å¯¹è±¡ - ä½œä¸ºlocalStorageçš„å¤‡ä»½
        let memoryCache = {
            progressData: {},
            lastReadingBook: null,
            settings: {
                fontSize: 16,
                isDarkMode: false
            }
        };

        // ========== å­˜å‚¨ç®¡ç†ç³»ç»Ÿ ==========
        
        // æ™ºèƒ½å­˜å‚¨ç±» - ç®¡ç†åŒé‡å­˜å‚¨æœºåˆ¶
        class StorageManager {
            constructor() {
                this.isLocalStorageAvailable = this.checkLocalStorage();
                this.loadMemoryCacheFromStorage();
            }

            // æ£€æµ‹localStorageæ˜¯å¦å¯ç”¨
            checkLocalStorage() {
                try {
                    const testKey = '__test__';
                    localStorage.setItem(testKey, 'test');
                    localStorage.removeItem(testKey);
                    return true;
                } catch (e) {
                    console.warn('localStorageä¸å¯ç”¨ï¼Œå°†ä½¿ç”¨å†…å­˜ç¼“å­˜', e);
                    return false;
                }
            }

            // ä»localStorageåŠ è½½æ•°æ®åˆ°å†…å­˜ç¼“å­˜
            loadMemoryCacheFromStorage() {
                if (!this.isLocalStorageAvailable) return;

                try {
                    // åŠ è½½æ‰€æœ‰è¿›åº¦æ•°æ®
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.startsWith('reading_progress_')) {
                            const filename = key.replace('reading_progress_', '');
                            const data = localStorage.getItem(key);
                            if (data) {
                                memoryCache.progressData[filename] = JSON.parse(data);
                            }
                        }
                    }

                    // åŠ è½½æœ€åé˜…è¯»çš„ä¹¦ç±
                    const lastBook = localStorage.getItem('last_reading_book');
                    if (lastBook) {
                        memoryCache.lastReadingBook = lastBook;
                    }

                    console.log('å·²ä»localStorageåŠ è½½ç¼“å­˜æ•°æ®', memoryCache);
                } catch (e) {
                    console.error('åŠ è½½ç¼“å­˜å¤±è´¥', e);
                }
            }

            // ä¿å­˜æ•°æ®ï¼ˆåŒé‡å­˜å‚¨ï¼‰
            save(key, value) {
                // å§‹ç»ˆä¿å­˜åˆ°å†…å­˜ç¼“å­˜
                if (key.startsWith('reading_progress_')) {
                    const filename = key.replace('reading_progress_', '');
                    memoryCache.progressData[filename] = value;
                } else if (key === 'last_reading_book') {
                    memoryCache.lastReadingBook = value;
                }

                // å°è¯•ä¿å­˜åˆ°localStorage
                if (this.isLocalStorageAvailable) {
                    try {
                        localStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
                        return true;
                    } catch (e) {
                        console.warn('localStorageä¿å­˜å¤±è´¥ï¼Œå·²ä¿å­˜åˆ°å†…å­˜ç¼“å­˜', e);
                        this.isLocalStorageAvailable = false;
                        return false;
                    }
                }
                
                return false;
            }

            // è¯»å–æ•°æ®ï¼ˆä¼˜å…ˆlocalStorageï¼Œå¤±è´¥åˆ™ç”¨å†…å­˜ç¼“å­˜ï¼‰
            load(key) {
                // å…ˆå°è¯•ä»localStorageè¯»å–
                if (this.isLocalStorageAvailable) {
                    try {
                        const data = localStorage.getItem(key);
                        if (data) {
                            try {
                                return JSON.parse(data);
                            } catch {
                                return data;
                            }
                        }
                    } catch (e) {
                        console.warn('localStorageè¯»å–å¤±è´¥ï¼Œä½¿ç”¨å†…å­˜ç¼“å­˜', e);
                    }
                }

                // ä»å†…å­˜ç¼“å­˜è¯»å–
                if (key.startsWith('reading_progress_')) {
                    const filename = key.replace('reading_progress_', '');
                    return memoryCache.progressData[filename] || null;
                } else if (key === 'last_reading_book') {
                    return memoryCache.lastReadingBook;
                }

                return null;
            }

            // è·å–å­˜å‚¨çŠ¶æ€
            getStatus() {
                return {
                    localStorageAvailable: this.isLocalStorageAvailable,
                    memoryCacheSize: Object.keys(memoryCache.progressData).length,
                    lastSave: new Date().toISOString()
                };
            }
        }

        // åˆ›å»ºå­˜å‚¨ç®¡ç†å™¨å®ä¾‹
        const storage = new StorageManager();

        // ========== è¿›åº¦ç®¡ç†åŠŸèƒ½ ==========

        // ä¿å­˜é˜…è¯»è¿›åº¦ï¼ˆä½¿ç”¨åŒé‡å­˜å‚¨ï¼‰
        function saveReadingProgress() {
            if (currentBookIndex >= 0 && currentBookIndex < books.length) {
                const book = books[currentBookIndex];
                const readerContent = document.getElementById('readerContent');
                const progress = {
                    bookIndex: currentBookIndex,
                    bookTitle: book.title,
                    bookFilename: book.filename,
                    scrollPosition: readerContent.scrollTop,
                    scrollHeight: readerContent.scrollHeight,
                    percentage: Math.round((readerContent.scrollTop / (readerContent.scrollHeight - readerContent.clientHeight)) * 100) || 0,
                    fontSize: currentFontSize,
                    isDarkMode: isDarkMode,
                    timestamp: new Date().toISOString()
                };

                // ä½¿ç”¨åŒé‡å­˜å‚¨ä¿å­˜
                const savedToLocalStorage = storage.save(`reading_progress_${book.filename}`, progress);
                storage.save('last_reading_book', book.filename);

                // æ›´æ–°å­˜å‚¨çŠ¶æ€æŒ‡ç¤ºå™¨
                updateStorageStatus(savedToLocalStorage);

                console.log(`å·²ä¿å­˜ã€Š${book.title}ã€‹çš„é˜…è¯»è¿›åº¦: ${progress.percentage}%`, 
                    savedToLocalStorage ? '(localStorage+å†…å­˜)' : '(ä»…å†…å­˜)');
            }
        }

        // åŠ è½½é˜…è¯»è¿›åº¦ï¼ˆä»åŒé‡å­˜å‚¨ï¼‰
        function loadReadingProgress(bookFilename) {
            const progress = storage.load(`reading_progress_${bookFilename}`);
            if (progress) {
                console.log(`æ‰¾åˆ°ã€Š${progress.bookTitle}ã€‹çš„é˜…è¯»è®°å½•ï¼Œè¿›åº¦: ${progress.percentage}%`);
            }
            return progress;
        }

        // æ¢å¤é˜…è¯»è¿›åº¦
        function restoreReadingProgress(progress) {
            if (progress) {
                const readerContent = document.getElementById('readerContent');
                
                // æ¢å¤å­—ä½“å¤§å°
                if (progress.fontSize) {
                    currentFontSize = progress.fontSize;
                    readerContent.style.fontSize = currentFontSize + 'px';
                }
                
                // æ¢å¤ä¸»é¢˜
                if (progress.isDarkMode !== undefined && progress.isDarkMode !== isDarkMode) {

                // æ¢å¤æ»šåŠ¨ä½ç½®
                setTimeout(() => {
                    readerContent.scrollTop = progress.scrollPosition;

                }, 100);

        }

        // æ˜¾ç¤ºè¿›åº¦æç¤º
        function showProgressNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `

            notification.textContent = message;

                setTimeout(() => notification.remove(), 300);

        }

        // æ›´æ–°å­˜å‚¨çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStorageStatus(savedToLocalStorage) {
            const statusEl = document.getElementById('storageStatus');
            statusEl.textContent = savedToLocalStorage ? 'ğŸ’¾ å·²ä¿å­˜' : 'ğŸ“± å·²ç¼“å­˜åˆ°å†…å­˜';
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }

        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

                    transform: translateX(0);
                    opacity: 1;

                }

        `;
        document.head.appendChild(style);

        // ========== åŸºç¡€åŠŸèƒ½ ==========

        // è·å–åŸºç¡€è·¯å¾„
        function getBasePath() {
            const path = window.location.pathname;
            if (path.includes('/Reading')) {
                return '/Reading';
            }
            return '';
        }

        // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯
        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const basePath = getBasePath();
            const status = storage.getStatus();
            
            debugDiv.innerHTML = `
                <strong>è°ƒè¯•ä¿¡æ¯ï¼š</strong><br>
                å½“å‰URL: ${window.location.href}<br>
                è·¯å¾„: ${window.location.pathname}<br>
                åŸºç¡€è·¯å¾„: ${basePath}<br>
                booklist.jsonè·¯å¾„: ${basePath}/booklist.json<br>
                <strong>å­˜å‚¨çŠ¶æ€ï¼š</strong><br>
                localStorageå¯ç”¨: ${status.localStorageAvailable ? 'æ˜¯' : 'å¦'}<br>
                å†…å­˜ç¼“å­˜ä¹¦ç±æ•°: ${status.memoryCacheSize}<br>
            `;
            // å¦‚æœéœ€è¦æŸ¥çœ‹è°ƒè¯•ä¿¡æ¯ï¼Œå°†ä¸‹ä¸€è¡Œçš„ display: none æ”¹ä¸º display: block
            debugDiv.style.display = 'none';
        }

        // åŠ è½½ä¹¦ç±åˆ—è¡¨
        async function loadBookList() {
            try {
                showDebugInfo();
                
                const basePath = getBasePath();
                const booklistPath = basePath ? `${basePath}/booklist.json` : 'booklist.json';
                
                console.log('æ­£åœ¨åŠ è½½ä¹¦ç±åˆ—è¡¨:', booklistPath);
                console.log('å­˜å‚¨çŠ¶æ€:', storage.getStatus());
                
                const response = await fetch(booklistPath);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
                }
                
                const text = await response.text();
                books = JSON.parse(text);
                console.log('æˆåŠŸåŠ è½½ä¹¦ç±æ•°é‡:', books.length);
                
                displayBooks();
            } catch (error) {
                console.error('åŠ è½½ä¹¦ç±åˆ—è¡¨å¤±è´¥:', error);
                
                let errorMessage = `

                        é”™è¯¯ä¿¡æ¯: ${error.message}<br><br>
                        è¯·æ£€æŸ¥ï¼š<br>
                        1. booklist.json æ–‡ä»¶æ˜¯å¦åœ¨æ ¹ç›®å½•<br>
                        2. JSONæ ¼å¼æ˜¯å¦æ­£ç¡®<br>
                        3. GitHub Pagesæ˜¯å¦å·²ç»éƒ¨ç½²æˆåŠŸ<br><br>
                        å½“å‰å°è¯•çš„è·¯å¾„: ${getBasePath()}/booklist.json

        // æ˜¾ç¤ºä¹¦ç±åˆ—è¡¨
        function displayBooks() {
            const bookshelf = document.getElementById('bookshelf');
            
            if (books.length === 0) {
                bookshelf.innerHTML = '<div class="error">æš‚æ— ä¹¦ç±</div>';
                return;
            }

            // è·å–æœ€åé˜…è¯»çš„ä¹¦ç±
            const lastReadingBook = storage.load('last_reading_book');

            bookshelf.innerHTML = books.map((book, index) => {
                const progress = loadReadingProgress(book.filename);
                const isLastRead = book.filename === lastReadingBook;
                
                return `

                    <div class="book-title">${book.title}</div>
                    <div class="book-info">
                        ${book.author ? `ä½œè€…ï¼š${book.author}<br>` : ''}
                        ${book.size ? `å¤§å°ï¼š${book.size}<br>` : ''}
                        ${progress ? `<span style="color: #667eea; font-weight: bold;">ğŸ“– å·²è¯» ${progress.percentage}%</span>` : '<span style="color: #999;">ğŸ“– æœªè¯»</span>'}
                    </div>
                    ${isLastRead ? '<div style="position: absolute; top: 5px; right: 5px; background: #667eea; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px;">ç»§ç»­é˜…è¯»</div>' : ''}
                </div>
            `;
            }).join('');
            
            // æ·»åŠ ç»§ç»­é˜…è¯»æç¤º
            if (lastReadingBook) {
                const lastBookIndex = books.findIndex(book => book.filename === lastReadingBook);
                if (lastBookIndex >= 0) {

                    if (progress && progress.percentage > 0) {

                    }

        // æ‰“å¼€ä¹¦ç±
        async function openBook(index) {
            const book = books[index];
            currentBookIndex = index;
            const reader = document.getElementById('reader');
            const readerTitle = document.getElementById('readerTitle');
            const readerContent = document.getElementById('readerContent');
            
            // æ˜¾ç¤ºé˜…è¯»å™¨
            document.getElementById('bookshelf').style.display = 'none';

            reader.style.display = 'block';
            
            // è®¾ç½®æ ‡é¢˜
            readerTitle.textContent = book.title;
            
            // åŠ è½½ä¹¦ç±å†…å®¹
            readerContent.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ä¹¦ç±å†…å®¹...</div>';
            
            try {
                const basePath = getBasePath();
                const bookPath = basePath ? `${basePath}/books/${book.filename}` : `books/${book.filename}`;
                
                console.log('æ­£åœ¨åŠ è½½ä¹¦ç±:', bookPath);
                
                const response = await fetch(bookPath);
                
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½ä¹¦ç±å†…å®¹ï¼ŒHTTPçŠ¶æ€: ${response.status}`);
                }
                
                const text = await response.text();
                
                // å¤„ç†æ–‡æœ¬æ ¼å¼
                const formattedText = text
                    .split('\n')
                    .filter(line => line.trim())
                    .map(paragraph => `<p style="margin-bottom: 1em; text-indent: 2em;">${paragraph}</p>`)

                readerContent.innerHTML = formattedText || '<p>ä¹¦ç±å†…å®¹ä¸ºç©º</p>';
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„é˜…è¯»è¿›åº¦
                const savedProgress = loadReadingProgress(book.filename);
                if (savedProgress) {
                    restoreReadingProgress(savedProgress);
                } else {
                    readerContent.scrollTop = 0;

                // å¯åŠ¨è‡ªåŠ¨ä¿å­˜è¿›åº¦
                startAutoSave();
                
                // æ·»åŠ æ»šåŠ¨äº‹ä»¶ç›‘å¬å™¨
                readerContent.onscroll = debounce(saveReadingProgress, 1000);
                
            } catch (error) {
                console.error('åŠ è½½ä¹¦ç±å¤±è´¥:', error);
                readerContent.innerHTML = `
                    <div class="error">
                        æ— æ³•åŠ è½½ä¹¦ç±å†…å®¹<br><br>
                        é”™è¯¯: ${error.message}<br><br>
                        è¯·ç¡®ä¿æ–‡ä»¶ books/${book.filename} å­˜åœ¨
                    </div>
                `;
            }
        }

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // å¯åŠ¨è‡ªåŠ¨ä¿å­˜
        function startAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
            }
            // æ¯30ç§’è‡ªåŠ¨ä¿å­˜ä¸€æ¬¡è¿›åº¦
            autoSaveInterval = setInterval(saveReadingProgress, 30000);
        }

        // åœæ­¢è‡ªåŠ¨ä¿å­˜
        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
                autoSaveInterval = null;
            }
        }

        // å…³é—­é˜…è¯»å™¨
        function closeReader() {
            // ä¿å­˜è¿›åº¦åå†å…³é—­
            saveReadingProgress();
            stopAutoSave();
            
            document.getElementById('reader').style.display = 'none';
            document.getElementById('bookshelf').style.display = 'grid';
            document.getElementById('setupGuide').style.display = 'block';
            
            // åˆ·æ–°ä¹¦æ¶æ˜¾ç¤º
            displayBooks();
        }

        // æ”¹å˜å­—ä½“å¤§å°
        function changeFontSize(delta) {
            currentFontSize += delta;
            currentFontSize = Math.max(12, Math.min(30, currentFontSize));
            document.getElementById('readerContent').style.fontSize = currentFontSize + 'px';
            // ä¿å­˜è®¾ç½®
            saveReadingProgress();
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const readerContent = document.getElementById('readerContent');
            
            if (isDarkMode) {
                readerContent.style.background = '#1a1a1a';
                readerContent.style.color = '#e0e0e0';
                event.target.textContent = 'â˜€ï¸ æ—¥é—´æ¨¡å¼';
            } else {
                readerContent.style.background = '#fafafa';
                readerContent.style.color = '#333';
                event.target.textContent = 'ğŸŒ™ å¤œé—´æ¨¡å¼';
            }
            // ä¿å­˜è®¾ç½®
            saveReadingProgress();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadBookList);
        
        // é¡µé¢å…³é—­æˆ–åˆ·æ–°æ—¶ä¿å­˜è¿›åº¦
        window.addEventListener('beforeunload', () => {
            if (currentBookIndex >= 0) {
                saveReadingProgress();
            }
        });
        
        // é¡µé¢éšè—æ—¶ä¿å­˜ï¼ˆé€‚ç”¨äºç§»åŠ¨è®¾å¤‡ï¼‰
        window.addEventListener('pagehide', () => {
            if (currentBookIndex >= 0) {

        // é¡µé¢å¤±å»ç„¦ç‚¹æ—¶ä¿å­˜ï¼ˆé€‚ç”¨äºåˆ‡æ¢æ ‡ç­¾é¡µï¼‰
        window.addEventListener('blur', () => {
