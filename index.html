<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>手表阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        /* 主容器 */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题栏 */
        .header {
            background: linear-gradient(to bottom, #1c1c1e, #000);
            padding: 8px 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            border-bottom: 0.5px solid #333;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #007AFF;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 书架 */
        .bookshelf {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .book-item {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .book-item:active {
            background: #2c2c2e;
        }

        .book-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .book-progress {
            font-size: 11px;
            color: #8e8e93;
        }

        .continue-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
        }

        /* 阅读器 */
        .reader {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            font-size: 16px;
            line-height: 1.8;
            color: #fff;
            background: #000;
        }

        .reader-content p {
            margin-bottom: 1em;
            text-indent: 2em;
        }

        /* 底部控制栏 */
        .controls {
            background: #1c1c1e;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            border-top: 0.5px solid #333;
            flex-shrink: 0;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #007AFF;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.2);
        }

        /* 进度指示器 */
        .progress-bar {
            height: 2px;
            background: #1c1c1e;
            position: relative;
            flex-shrink: 0;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #8e8e93;
            font-size: 12px;
        }

        /* 简化版主题 */
        .reader-content.light {
            background: #fff;
            color: #000;
        }

        /* 快速操作提示 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* 滚动条优化 */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* 专为小屏幕优化 */
        @media (max-width: 200px) {
            body {
                font-size: 12px;
            }
            
            .reader-content {
                font-size: 14px;
                padding: 10px;
            }
            
            .book-title {
                font-size: 12px;
            }
            
            .controls {
                padding: 5px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 书架界面 -->
        <div id="bookshelfView" class="container">
            <div class="header">
                <div class="header-title">📚 书架</div>
            </div>
            <div class="bookshelf" id="bookshelf">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 阅读器界面 -->
        <div id="readerView" class="reader">
            <div class="header">
                <button class="back-btn" onclick="closeReader()">‹</button>
                <div class="header-title" id="bookTitle">书名</div>
                <div style="width: 30px;"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="reader-content" id="readerContent">
                <div class="loading">加载中...</div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="changeFontSize(-2)">A-</button>
                <button class="control-btn" onclick="toggleTheme()">☀️</button>
                <button class="control-btn" onclick="changeFontSize(2)">A+</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let books = [];
        let currentBook = null;
        let fontSize = 16;
        let isLight = false;
        let progressData = {};

        // 获取基础路径
        function getBasePath() {
            const path = window.location.pathname;
            if (path.includes('/Reading')) {
                return '/Reading';
            }
            return '';
        }

        // 简化的进度保存（使用URL参数作为备选方案）
        function saveProgress() {
            if (!currentBook) return;
            
            const content = document.getElementById('readerContent');
            const progress = Math.round((content.scrollTop / (content.scrollHeight - content.clientHeight)) * 100) || 0;
            
            // 尝试使用localStorage
            try {
                const key = `watch_${currentBook.filename}`;
                const data = {
                    progress: progress,
                    scrollTop: content.scrollTop,
                    fontSize: fontSize,
                    theme: isLight ? 'light' : 'dark'
                };
                localStorage.setItem(key, JSON.stringify(data));
                
                // 同时保存到内存
                progressData[currentBook.filename] = data;
            } catch (e) {
                // 如果localStorage失败，仅使用内存
                progressData[currentBook.filename] = {
                    progress: progress,
                    scrollTop: content.scrollTop,
                    fontSize: fontSize,
                    theme: isLight ? 'light' : 'dark'
                };
            }
            
            updateProgressBar(progress);
        }

        // 加载进度
        function loadProgress(filename) {
            // 先尝试从localStorage加载
            try {
                const saved = localStorage.getItem(`watch_${filename}`);
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (e) {
                // localStorage失败，使用内存中的数据
            }
            
            // 返回内存中的数据或null
            return progressData[filename] || null;
        }

        // 加载书籍列表
        async function loadBooks() {
            try {
                const basePath = getBasePath();
                const response = await fetch(basePath ? `${basePath}/booklist.json` : 'booklist.json');
                books = await response.json();
                displayBooks();
            } catch (error) {
                document.getElementById('bookshelf').innerHTML = 
                    '<div class="loading">加载失败</div>';
            }
        }

        // 显示书籍列表
        function displayBooks() {
            const bookshelf = document.getElementById('bookshelf');
            bookshelf.innerHTML = books.map((book, index) => {
                const progress = loadProgress(book.filename);
                return `
                    <div class="book-item" onclick="openBook(${index})">
                        <div class="book-title">${book.title}</div>
                        <div class="book-progress">
                            ${progress ? `已读 ${progress.progress}%` : '未读'}
                        </div>
                        ${progress && progress.progress > 0 ? '<div class="continue-badge"></div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // 打开书籍
        async function openBook(index) {
            currentBook = books[index];
            document.getElementById('bookshelfView').style.display = 'none';
            document.getElementById('readerView').style.display = 'flex';
            document.getElementById('bookTitle').textContent = currentBook.title;
            
            try {
                const basePath = getBasePath();
                const bookPath = basePath ? 
                    `${basePath}/books/${currentBook.filename}` : 
                    `books/${currentBook.filename}`;
                
                const response = await fetch(bookPath);
                const text = await response.text();
                
                const content = document.getElementById('readerContent');
                content.innerHTML = text
                    .split('\n')
                    .filter(line => line.trim())
                    .map(p => `<p>${p}</p>`)
                    .join('');
                
                // 恢复进度
                const saved = loadProgress(currentBook.filename);
                if (saved) {
                    fontSize = saved.fontSize || 16;
                    content.style.fontSize = fontSize + 'px';
                    
                    if (saved.theme === 'light' && !isLight) {
                        toggleTheme();
                    }
                    
                    setTimeout(() => {
                        content.scrollTop = saved.scrollTop || 0;
                        updateProgressBar(saved.progress || 0);
                    }, 100);
                }
                
                // 监听滚动
                content.onscroll = debounce(saveProgress, 500);
                
            } catch (error) {
                document.getElementById('readerContent').innerHTML = 
                    '<div class="loading">加载失败</div>';
            }
        }

        // 关闭阅读器
        function closeReader() {
            saveProgress();
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('bookshelfView').style.display = 'block';
            displayBooks();
        }

        // 改变字体大小
        function changeFontSize(delta) {
            fontSize = Math.max(12, Math.min(24, fontSize + delta));
            document.getElementById('readerContent').style.fontSize = fontSize + 'px';
            showToast(`字体: ${fontSize}px`);
            saveProgress();
        }

        // 切换主题
        function toggleTheme() {
            isLight = !isLight;
            const content = document.getElementById('readerContent');
            if (isLight) {
                content.classList.add('light');
                document.querySelector('.control-btn:nth-child(2)').textContent = '🌙';
            } else {
                content.classList.remove('light');
                document.querySelector('.control-btn:nth-child(2)').textContent = '☀️';
            }
            showToast(isLight ? '日间模式' : '夜间模式');
            saveProgress();
        }

        // 更新进度条
        function updateProgressBar(progress) {
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', loadBooks);
        
        // 页面关闭时保存
        window.addEventListener('beforeunload', saveProgress);
        window.addEventListener('pagehide', saveProgress);
        
        // 支持Digital Crown滚动
        document.addEventListener('wheel', (e) => {
            if (document.getElementById('readerView').style.display === 'flex') {
                e.preventDefault();
                const content = document.getElementById('readerContent');
                content.scrollTop += e.deltaY;
            }
        });
    </script>
</body>
</html>
