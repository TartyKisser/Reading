<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线TXT电子书阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 书架布局 */
        .bookshelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '📚';
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            opacity: 0.5;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .book-info {
            font-size: 0.9em;
            color: #666;
        }

        /* 阅读器界面 */
        .reader {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reader-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reader-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .reader-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .reader-content {
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 16px;
            color: #333;
            background: #fafafa;
        }

        .reader-content::-webkit-scrollbar {
            width: 10px;
        }

        .reader-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .reader-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .reader-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 字体大小控制 */
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 5px;
        }

        .font-size-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 2px 8px;
        }

        .font-size-btn:hover {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        /* 配置说明 */
        .setup-guide {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .setup-guide h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .setup-guide ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .setup-guide code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .bookshelf {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .reader-content {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        /* 加载提示 */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 宝宝的电子书架</h1>
        
        <div class="setup-guide" id="setupGuide">
            <h2>⚙️ 使用说明</h2>
            我的瑞琪宝宝的电子书库💗，点击对应书名即可阅读
        </div>

        <div class="bookshelf" id="bookshelf">
            <div class="loading">正在加载书籍列表...</div>
        </div>

        <div class="reader" id="reader">
            <div class="reader-header">
                <div class="reader-title" id="readerTitle">书名</div>
                <div class="reader-controls">
                    <div class="font-size-control">
                        <button class="font-size-btn" onclick="changeFontSize(-2)">A-</button>
                        <span style="font-size: 14px;">字体</span>
                        <button class="font-size-btn" onclick="changeFontSize(2)">A+</button>
                    </div>
                    <button class="control-btn" onclick="toggleTheme()">🌙 夜间模式</button>
                    <button class="control-btn" onclick="closeReader()">✖ 关闭</button>
                </div>
            </div>
            <div class="reader-content" id="readerContent">
                <div class="loading">正在加载书籍内容...</div>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let currentFontSize = 16;
        let isDarkMode = false;

        // 加载书籍列表
        async function loadBookList() {
            try {
                const response = await fetch('Reading/booklist.json');
                if (!response.ok) {
                    throw new Error('无法加载书籍列表');
                }
                books = await response.json();
                displayBooks();
            } catch (error) {
                console.error('加载书籍列表失败:', error);
                document.getElementById('bookshelf').innerHTML = `
                    <div class="error">
                        无法加载书籍列表。请确保 booklist.json 文件存在并格式正确。
                    </div>
                `;
            }
        }

        // 显示书籍列表
        function displayBooks() {
            const bookshelf = document.getElementById('bookshelf');
            
            if (books.length === 0) {
                bookshelf.innerHTML = '<div class="error">暂无书籍</div>';
                return;
            }

            bookshelf.innerHTML = books.map((book, index) => `
                <div class="book-card" onclick="openBook(${index})">
                    <div class="book-title">${book.title}</div>
                    <div class="book-info">
                        ${book.author ? `作者：${book.author}<br>` : ''}
                        ${book.size ? `大小：${book.size}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 打开书籍
        async function openBook(index) {
            const book = books[index];
            const reader = document.getElementById('reader');
            const readerTitle = document.getElementById('readerTitle');
            const readerContent = document.getElementById('readerContent');
            
            // 显示阅读器
            document.getElementById('bookshelf').style.display = 'none';
            document.getElementById('setupGuide').style.display = 'none';
            reader.style.display = 'block';
            
            // 设置标题
            readerTitle.textContent = book.title;
            
            // 加载书籍内容
            readerContent.innerHTML = '<div class="loading">正在加载书籍内容...</div>';
            
            try {
                const response = await fetch(`Reading/books/${book.filename}`);
                if (!response.ok) {
                    throw new Error('无法加载书籍内容');
                }
                
                const text = await response.text();
                
                // 处理文本格式，将换行转换为段落
                const formattedText = text
                    .split('\n')
                    .filter(line => line.trim())
                    .map(paragraph => `<p style="margin-bottom: 1em; text-indent: 2em;">${paragraph}</p>`)
                    .join('');
                
                readerContent.innerHTML = formattedText || '<p>书籍内容为空</p>';
                
                // 滚动到顶部
                readerContent.scrollTop = 0;
                
            } catch (error) {
                console.error('加载书籍失败:', error);
                readerContent.innerHTML = `
                    <div class="error">
                        无法加载书籍内容。请确保文件 books/${book.filename} 存在。
                    </div>
                `;
            }
        }

        // 关闭阅读器
        function closeReader() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('bookshelf').style.display = 'grid';
            document.getElementById('setupGuide').style.display = 'block';
        }

        // 改变字体大小
        function changeFontSize(delta) {
            currentFontSize += delta;
            currentFontSize = Math.max(12, Math.min(30, currentFontSize));
            document.getElementById('readerContent').style.fontSize = currentFontSize + 'px';
        }

        // 切换主题
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const readerContent = document.getElementById('readerContent');
            
            if (isDarkMode) {
                readerContent.style.background = '#1a1a1a';
                readerContent.style.color = '#e0e0e0';
                event.target.textContent = '☀️ 日间模式';
            } else {
                readerContent.style.background = '#fafafa';
                readerContent.style.color = '#333';
                event.target.textContent = '🌙 夜间模式';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', loadBookList);
    </script>
</body>
</html>
